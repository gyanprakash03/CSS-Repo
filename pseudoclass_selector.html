<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            color: rgb(0, 183, 255);
            background-color: rgba(0, 0, 0, 0.092);
        }

        p {
            display: none;
        }
        
        div:hover p {
            display: inline;
            color: rgb(234, 233, 233);
            background-color: black ;
            margin-left: 7%;
        }
    </style>
</head>
<body>
    <a href="https://www.w3schools.com/css/css_pseudo_classes.asp">Pseudo-classes</a>
    <br><br>

    <div>Hover over this div element to show the p element <br>
        <p>Here I am!</p>
    </div>
</body>
</html>
