<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    
    <h1>Radio</h1>

    <input type="radio" class="color" id="red" name="color" checked>
    <label for="red" class="color-label">Red</label>

    <input type="radio" class="color" id="blue" name="color">
    <label for="blue" class="color-label">Blue</label>

    <input type="radio" class="color" id="yellow" name="color">
    <label for="yellow" class="color-label">Yellow</label>

    <div class="space"></div>

    <!-- *********************************************************** -->

    <input type="radio" class="fade" id="description" name="fade" checked>
    <label for="description" class="fade-label">Description</label>

    <input type="radio" class="fade" id="details" name="fade" >
    <label for="details" class="fade-label">Details</label>

    <div class="option desc">This is description. Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus quibusdam ullam quas. Veritatis, perferendis minima.</div>

    <div class="option det">This is detail. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugit eos reiciendis et.</div>

    <!-- ************************************************************* -->

    <input type="radio" class="image-type" id="red-img" name="image" checked>
    <label for="red-img" class="image-label label-one"></label>

    <input type="radio" class="image-type" id="blue-img" name="image" >
    <label for="blue-img" class="image-label label-two"></label>

    <div class="img-box"></div>

</body>
</html>
