<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="product-card.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,900&family=Montserrat:wght@300;500&family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,900&family=Montserrat:wght@300&family=Poppins:wght@300;400;600;700&display=swap');
    </style>
</head>
<body>
    <div id="wrapper">

        <div id="container">

            <div id="card">
                <img src="mug.jpg" id="mug">

                <div id="info">
                    <h3>COFFEE MUG</h3>
                    <h1>White Coffee<br> Mug</h1>
                    <div id="para">
                        Coffee Mugs are designed to express<br> emotions. These are acclaimed for<br> their amazing design and superior<br> quality.
                    </div>
                    <h2>₹149</h2>
                    <h5><del>₹230</del></h5>
                    <div id="cart">
                        <img src="icon-cart.png" id="cart-icon">
                        <p>Add to Cart</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
